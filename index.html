<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva pestaña</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <nav>
      <div>
        <a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl"><span>Gmail</span></a>
      </div>
      <div>
        <a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl"><span>Imágenes</span></a>
      </div>
      <div>
        <a href="https://labs.google.com/search?source=ntp&authuser=0"><img src="./assets/lab.svg" alt=""></a>          
      </div>
      <div>
        <a href="https://www.google.com.pe/intl/es/about/products?tab=rh">
          <img src="./assets/img.svg" alt="Aplicaciones de Google" title="Aplicaciones de Google">
        </a>
      </div>
      <div>
        <a href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com%3Fhl%3Des&ec=GBRA8wE">
          <div class="circle"><img src="https://lh3.googleusercontent.com/ogw/ANLem4bTa49v3MnHq4olJwSuisrMixtaapQBukPTi_qSqA=s32-c-mo" alt="" ></div>
         </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-main">
      <div class="container-logo">
        <img src="./assets/google.png" alt="Temporada de fiestas 2023" title="Temporada de fiestas 2023">
      </div>
      <div class="container-buscador__input-search">
        <input id="buscar" type="text" placeholder="Buscar en Google o escribir una URL">
        <div class="container-buscador__icon-search">
          <img src="./assets/search.svg" alt="">
        </div>
        <div class="container-buscador__icon-mic">
          <a href=""><img src="./assets/Search voz.svg" alt="Búsqueda por voz" title="Búsqueda por voz"></a>
        </div>
        <div class="container-buscador__icon-cam">
          <a href=""><img src="./assets/Search img.svg" alt="Búsqueda por imágen" title="Búsqueda por imágen"></a>
        </div>
      </div>              
      <div class="container-atajos">
        <div class="container-atajos__item">
          <a href="https://www.youtube.com/">
            <div class="container-atajos__logo">
              <div class="circle-atajos"><img id="youtube-logo" src="./assets/youtube.png" alt=""></div>
            </div>
            <div class="container-atajos__title">  
              <span>Youtube</span>
            </div>
          </a>
        </div>
        <div class="container-atajos__item">
          <a href="https://mail.google.com/mail/u/0/#inbox">
            <div class="container-atajos__logo">
              <div class="circle-atajos"><img src="./assets/gmail.png" alt=""></div>
            </div>
            <div class="container-atajos__title">  
              <span>GMAIL</span>
            </div>
          </a>
        </div>
        <div class="container-atajos__item">
          <a href="https://ucv.blackboard.com/ultra/course">
            <div class="container-atajos__logo">
              <div class="circle-atajos"><img src="./assets/blackboard.png" alt=""></div>
            </div>
            <div class="container-atajos__title">  
              <span>Black Board</span>
            </div> 
          </a>  
        </div>
        <div class="container-atajos__item">
          <a href="https://web.whatsapp.com/">
            <div class="container-atajos__logo">
              <div class="circle-atajos"><img src="./assets/whatsapp.png" alt=""></div>
            </div>
            <div class="container-atajos__title">  
              <span>whatsapp</span>
            </div>
          </a>
        </div>
        <div class="container-atajos__item">
          <a href="https://www.linkedin.com/feed/">
            <div class="container-atajos__logo">
              <div class="circle-atajos"><img src="./assets/linkedin.png" alt=""></div>
            </div>
            <div class="container-atajos__title">  
              <span>Linkedin</span>
            </div>
          </a>
        </div>
        <div class="container-atajos__item">
          <a href="https://platzi.com/new-home/">
            <div class="container-atajos__logo">
              <div class="circle-atajos"><img src="./assets/platzi.png" alt=""></div>
            </div>
            <div class="container-atajos__title">  
              <span>platzi</span>
            </div>
          </a>
        </div>
        <div class="container-atajos__item">
          <a href="https://www.udemy.com/es/">
            <div class="container-atajos__logo">
              <div class="circle-atajos"><img src="./assets/udemy.png" alt=""></div>
            </div>
            <div class="container-atajos__title">  
              <span>Udemy</span>
            </div>
          </a>
        </div>
        <div class="container-atajos__item">
          <a href="">
            <div class="container-atajos__logo">
              <div class="circle-atajos"><img src="./assets/Plus_icon.svg" alt=""></div>
            </div>
            <div class="container-atajos__title">  
              <span>Añadir atajo</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="author">
        <p id="p1">Tema creado por</p>
        <p id="p2">William Condori</p>
      </div>
      <div class="pen-logo">
        <div class="circle-pen-logo">
          <a href=""><img src="./assets/pen.svg" alt="Personalizar esta página" title="Personalizar esta página"></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
